<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generateInput"
                    type="text">
                    <button id="generateBtn"

                    class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="inputText" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">00</div>
                                <div class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitBtn"  class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
    //  generate pin area

let generateInput = document.getElementById('generateInput');

let generateBtn = document.getElementById('generateBtn');
generateBtn.addEventListener('click', (e)=>{
    let generatePin =(Math.floor(Math.random()*1000));
    generateInput.value = generatePin;
})



    // calculator area

        let inputText = document.getElementById('inputText');
        
        let buttons = document.getElementsByClassName('button');
        let inputTextValue = '';
  for(item of buttons){
      item.addEventListener('click',(e)=>{
          buttonText = e.target.innerText;
          console.log('button text is',buttonText);
          if(buttonText == 'C'){
              inputText.value = '';
            //   inputText.value += inputTextValue;
          }
        else{
            inputTextValue += buttonText;
              inputText.value = inputTextValue;
        }
             
          
      })
  }
// submit area
let submitSection = document.getElementById('submitBtn');
submitSection.addEventListener("click",(e)=>{
 if (generateInput.value == inputText.value) {
     const matched = document.getElementById('matched').style.display = "block";
     const notMatched =document.getElementById('notMatched').style.display = "none"
 }
 else if(generateInput.value != inputText.value){
     const notMatched =document.getElementById('notMatched').style.display = "block";
     const matched = document.getElementById('matched').style.display = "none";
 }
    

})
      


    </script>
</body>
</html>
